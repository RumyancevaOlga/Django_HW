<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
    <h1>{{ client.name }}</h1>
    {% for order in orders %}
      <p>{{ order.price }}</p>
      {% for product in order.product.all %}
        <p>{{ product.title }}</p>
      {% endfor %}
    {% endfor %}
</body>
</html>
